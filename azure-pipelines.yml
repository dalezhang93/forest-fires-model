trigger:
- master

pool:
  vmImage: mymac

steps:
- task: CmdLine@2
  inputs:
    script: |
      currentlastcommit =`git log --format="%H" -n 1`
      echo $currentlastcommit
      echo $(aVarFromYaml)
      curl www.baidu.com
      env:
        aVarFromYaml: someValue

